<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <main>
    <h1>Calculadora</h1>

    <section>
      <input class="display" type="text" readonly value="0" />

      <div>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        
        <button>7</button>
        <button>8</button>
        <button>9</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button>0</button>
        <button>AC</button>
        <button>=</button>
      </div>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
